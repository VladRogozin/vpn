{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Create a New Site</h2>
  <form method="post" action="{% url 'proxy:create_site' %}">
    {% csrf_token %}
            {{ form|crispy }}
    <button type="submit">Create Site</button>
  </form>
{% endblock %}
