{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Registration</h1>
    <form method="post" action="{% url 'accounts:register' %}" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form|crispy }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
